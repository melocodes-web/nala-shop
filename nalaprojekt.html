<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bracelet Shop</title>
  <link rel="stylesheet" href="nala.css">
  <style type="text/css">
  .auto-style1 {
	  margin-left: 0px;
  }
  .auto-style2 {
	  border-color: #00FFFF;
	  border-width: 0;
  }
  .auto-style3 {
	  text-align: center;
	  border: 0 solid #FFFFFF;
	  background-color: #DCDOFF;
  }
  .auto-style4 {
	  font-size: xx-large;
	  font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
	  color: #FFFFFF;
  }
  .auto-style5 {
	  color: #FFFFFF;
  }
  .auto-style6 {
	  color: #FFFFFF;
	  font-size: large;
  }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
      <table class="auto-style2" style="width: 100%">
		  <tr>
			  <td class="auto-style3" style="width: 1080px"><span lang="de">
			  <strong><span class="auto-style4">Colourful Bracelets</span><br class="auto-style4">
			  </strong><br class="auto-style5"><span class="auto-style6">
			  Beautiful handmade beaded necklaces,<br>bracelets and armbands
			  </span><br class="auto-style6"></span></td>
			  <td>
			  <img alt="Banner" class="auto-style1" height="332" src="banner.jpg" width="715">&nbsp;</td>
		  </tr>
	  </table>
	  
	  
<section id="shop" class="products">
  <h2 style="height: 207px; width: 1471px;"><span lang="de">Purchase yours today!</span></h2>

  <!-- Hier werden die Produkte dynamisch eingefügt -->
  <div id="productGrid" class="product-grid" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    <!-- Produkte erscheinen hier durch JavaScript -->
  </div>
</section>

  <!-- Customization Section -->
  <section class="custom">
    <h2>Create Your Special Bracelet</h2>
    <form style="width: 1381px; height: 215px">
      <label>Material:
        <select>
          <option>Leather</option>
          <option>Beads</option>
          <option>Gold-Plated</option>
        </select>
      </label>

      <label>Colour:
        <select>
          <option>Black</option>
          <option>Pink</option>
          <option>Rainbow</option>
        </select>
      </label>

      <label>Charm:
        <select>
          <option>Star</option>
          <option>Heart</option>
          <option>None</option>
        </select>
      </label>

      <button type="submit">Order Custom Bracelet</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 202<span lang="de">5</span> Bracelet Shop | Handmade with Love</p>
  </footer>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbx7lmnShrBZk7Zx99ZqCnyqTG4i5dapDf0egDmOxZKkOJhGrRiRllqJWzk8QeUnb_Fq8g/exec"; 

fetch(apiUrl)
  .then(res => res.json())
  .then(products => {
    const grid = document.getElementById("productGrid");
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <a href="produkt1.html?id=${encodeURIComponent(p.id)}">
          <img src="${p.images && p.images[0] ? p.images[0] : 'placeholder.jpg'}" 
               alt="${p.name}" 
               style="width:200px; height:200px; object-fit:cover;">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <span class="price">${p.price} Rwf</span>
          <button>Add to Cart</button>
        </a>
      `;
      grid.appendChild(card);
    });
  })
  .catch(err => {
    console.error("Mistake loading the product:", err);
    document.getElementById("productGrid").innerHTML = "<p>Products werent able to be uploaded .</p>";
  });
</script>


</body>
</html>
