<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzHb-ZN-GJx7aRag7MST3UBWVG6WWFdRbXBE6s3H5AOmH5xfzIblrXsPlRcO1AlGp7XjQ/exec"; 

fetch(apiUrl)
  .then(res => res.json())
  .then(products => {
    const grid = document.getElementById("productGrid");
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <a href="produkt1.html?id=${encodeURIComponent(p.id)}">
          <img src="${p.images && p.images[0] ? p.images[0] : 'placeholder.jpg'}" 
               alt="${p.name}" 
               style="width:200px; height:200px; object-fit:cover;">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <span class="price">${p.price} Rwf</span>
          <button>Add to Cart</button>
        </a>
      `;
      grid.appendChild(card);
    });
  })
  .catch(err => {
    console.error("Mistake loading the product:", err);
    document.getElementById("productGrid").innerHTML = "<p>Products werent able to be uploaded .</p>";
  });
</script>

<script>
const CART_KEY = "nala_cart_v1";

function getCart() {
  const raw = localStorage.getItem(CART_KEY);
  return raw ? JSON.parse(raw) : [];
}

function updateCartCount() {
  const cart = getCart();
  const countEl = document.getElementById("cartCount");
  if (countEl) countEl.textContent = cart.length;
}

// aktualisiert beim Laden
updateCartCount();

// optional: globale Funktion für andere Seiten (z. B. cart.html)
window.updateCartCount = updateCartCount;
</script>
