<link rel="stylesheet" href="nala.css">
<style>
  body {
    margin: 0;
    font-family: "Lucida Console", sans-serif;
    background-color: #f8f8f8;
    color: #000;
  }

  header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 10px 20px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  a#cartLink {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }

  /* Hero Section */
  .hero {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    padding: 20px;
    gap: 20px;
    background-color: #dcdcff;
    text-align: center;
  }

  .hero-text {
    flex: 1 1 300px;
    font-size: 1.5rem;
    font-weight: bold;
    min-width: 280px;
  }

  .hero img {
    flex: 1 1 300px;
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }

  /* Products Section */
  .products {
    padding: 20px;
    text-align: center;
  }

  .products h2 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
  }

  .product-grid .product {
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s;
  }

  .product-grid .product img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .product-grid .product:hover {
    transform: translateY(-5px);
  }

  .product-title {
    font-size: 1.2rem;
    margin-top: 10px;
    text-align: center;
  }

  /* Masonry Catalog Section */
  .catalog {
    padding: 20px;
  }

  .catalog h2 {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 20px;
  }

  .masonry {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-auto-rows: 10px;
    gap: 15px;
  }

  .masonry-item {
    display: block;
    border-radius: 10px;
    overflow: hidden;
  }

  .masonry-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    transition: transform 0.3s;
  }

  .masonry-item img:hover {
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
    margin-top: 40px;
  }

  @media (max-width: 768px) {
    .hero {
      flex-direction: column;
    }
  }
</style>
</head>

<script>
const CART_KEY = "nala_cart_v1";
function getCart() {
  const raw = localStorage.getItem(CART_KEY);
  return raw ? JSON.parse(raw) : [];
}
function updateCartCount() {
  const cart = getCart();
  const countEl = document.getElementById("cartCount");
  if (countEl) countEl.textContent = cart.length;
}
updateCartCount();
window.updateCartCount = updateCartCount;
</script>
